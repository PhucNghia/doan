
<div id="page_content">
    <jhi-alert></jhi-alert><modal-alert></modal-alert>
    <div id="page_heading" data-uk-sticky="{ top: 48, media: 960 }" class="header-fixed">
        <span class="route-header">
            <a class="uk-text-primary" ui-sref="device-manager" data-translate="Quản lý loại"></a>&nbsp;<i class="uk-icon-arrow-circle-right"></i>
            <span data-translate="Danh sách loại"></span>
        </span>
        </br>
        <div class="uk-margin-small-top">
            <a has-any-authority ="ROLE_SYSTEM_ADMIN,ROLE_HOME_ADMIN, Device_Type_Create" ui-sref="category-create" class="md-btn md-btn-primary md-btn-small"><span class="uk-text-bold" data-translate="global.button.create"></span></a>
            <button has-any-authority ="ROLE_SYSTEM_ADMIN,ROLE_HOME_ADMIN, Device_Type_Delete" id="deleteBtn" class="md-btn md-btn-small hideElement" ng-click="defaultDelete()"><span class="uk-text-bold" data-translate="global.button.delete"></span></button>
        </div>
    </div>
    <div id="page_content_inner">
        <div class="md-card">
            <div class="md-card-content">
                <div class="uk-overflow-container uk-margin-bottom table-height-fixed">
                    <table class="hoverTable uk-table uk-table-align-vertical uk-table-striped  tablesorter tablesorter-altair table-fixed" id="categories">
                        <thead >
                        <tr class="uk-table-nowrap">
                            <th data-name="Select"><input type="checkbox" class="ts_checkbox_all"></th>
                            <th class="center"><th-content table="TABLES['categories']" label="'Tên loại'"  column="'name'"></th-content></th>
                            <th class="center"><th-content table="TABLES['categories']" label="'Mã loại'"  column="'code'"></th-content></th>
                            <th class="center"><th-content table="TABLES['categories']" label="'Mô tả'"  column="'description'"></th-content></th>
                            <th class="center"><th-content table="TABLES['categories']" label="'Ngày tạo'"  column="'created'"></th-content></th>
                            <th class="center custom-cl-header-tiny"><b data-translate="device.field.action"></b></th>
                        </tr>
                        <tr>
                            <td></td>
                            <td><default-filter table="TABLES['categories']" column="'name'"></td>
                            <td><default-filter table="TABLES['categories']" column="'code'"></td>
                            <td><default-filter table="TABLES['categories']" column="'description'"></td>
                            <td><default-filter table="TABLES['categories']" column="'created'"></td>
                            <td></td>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="obj in categories" on-last-repeat ng-class="{'hoverRow': !obj.unRemove, 'custom-un-remove': obj.unRemove}" title="{{obj.unRemove}}">
                            <td><input id="{{obj.id}}" type="checkbox" class="ts_checkbox" data-md-icheck icheck ng-model="row_select"></td>
                            <td>
                                <a has-any-authority="ROLE_SYSTEM_ADMIN, ROLE_SYSTEM_USER, ROLE_HOME_ADMIN, Device_Type_View_Detail" ui-sref="category-detail({categoryId: obj.id })">{{obj.name}}</a>
                                <span do-not-have-authority="ROLE_SYSTEM_ADMIN, ROLE_SYSTEM_USER, Device_Type_View_Detail">{{obj.name}}</span>
                            </td>
                            <td>{{obj.code}}</td>
                            <td>{{obj.description}}</td>
                            <td>{{obj.created | date: 'dd-MM-yyyy HH:mm:ss'}}</td>
                            <td style="text-align: center">
                                <a has-any-authority ="ROLE_SYSTEM_ADMIN, ROLE_SYSTEM_USER, ROLE_HOME_ADMIN, Device_Type_Update" ui-sref="category-edit({ categoryId: obj.id })" title="{{'global.tooltip.edit' | translate}}">
                                    <i class="uk-icon-small uk-icon-edit" style="font-size: 17px"></i>
                                </a>
                                <a has-any-authority ="ROLE_SYSTEM_ADMIN,ROLE_HOME_ADMIN, Device_Type_Delete" ng-click="deleteOne(obj.id)" title="{{'global.tooltip.delete' | translate}}" class="material-icons">delete</a>&nbsp;
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="ts_pager" id="table_category_pager">
	             <ul class="uk-pagination ts_pager">
                        <li ng-click="selectPageClickHandle()" data-uk-tooltip title="{{selectPage}}">
                            <input ng-change="selectPageHandle('categories')" id="category_selectize_page" type="text"
                                   config="TABLES['categories'].selectize_page_config" options="TABLES['categories'].selectize_page_options"
                                   ng-model="TABLES['categories'].selectize_page" name="TABLES['categories'].selectize_page" selectize>
                        </li>
                        <li><a href="javascript:void(0)" class="firstPage" ng-click="handleFirstPage('categories')"><i class="uk-icon-angle-double-left"></i></a></li>
                        <li><a href="javascript:void(0)" class="prevPage" ng-click="handlePreviousPage('categories')"><i class="uk-icon-angle-left"></i></a></li>
                        <li><span class="pageDisplay"></span></li>
                        <li><a href="javascript:void(0)" class="nextPage" ng-click="handleNextPage('categories')"><i class="uk-icon-angle-right"></i></a></li>
                        <li><a href="javascript:void(0)" class="lastPage" ng-click="handleLastPage('categories')"><i class="uk-icon-angle-double-right"></i></a></li>
                        <li data-uk-tooltip title="{{pageSize}}">
                            <input ng-change="selectPageNumHandle('categories')" id="category_selectize_pageNum" type="text"
                                   config="TABLES['categories'].selectize_pageNum_config" options="TABLES['categories'].page_size_option"
                                   ng-model="TABLES['categories'].selectize_pageNum" name="TABLES['categories'].selectize_pageNum" selectize>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
