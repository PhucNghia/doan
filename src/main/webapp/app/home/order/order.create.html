<div id="page_content">
    <form name="order_create_form" id="device_type_form" class="uk-form-stacked ng-pristine ng-invalid ng-invalid-required" novalidate="">
        <div id="page_heading" data-uk-sticky="{ top: 48, media: 960 }">
            <span class="route-header">
                <a class="uk-text-primary" ui-sref="device-manager" data-translate="Quản lý sản phẩm"></a>&nbsp;<i
                    class="uk-icon-arrow-circle-right"></i>
                <span data-translate="global.button.create"></span>
            </span>
            <br/>
            <div class="uk-margin-small-top">
                <button has-any-authority ="ROLE_SYSTEM_ADMIN,ROLE_HOME_ADMIN,Device_Type_Create" ng-click="submit(false)" type="submit" class="md-btn md-btn-primary md-btn-small"><span
                        class="uk-text-bold" data-translate="global.button.save"></span></button>
                <button has-any-authority ="ROLE_SYSTEM_ADMIN,ROLE_HOME_ADMIN,Device_Type_Create" ng-click="submit(true)" type="submit" class="md-btn md-btn-primary md-btn-small"><span
                        class="uk-text-bold" data-translate="global.button.saveAndClose"></span></button>
                <a has-any-authority ="ROLE_SYSTEM_ADMIN,ROLE_HOME_ADMIN,Device_Type_Delete" ui-sref="order" class="md-btn md-btn-small"><span class="uk-text-bold"
                                                                                             data-translate="global.button.cancel"></span></a>
            </div>
        </div>
        <div id="page_content_inner">
            <jhi-alert></jhi-alert>
            <modal-alert></modal-alert>
            <div class="md-card">
                <div class="md-card-content">
                    <div class="uk-grid " data-uk-grid-margin="">
                        <div class="uk-width-medium-8-10">
                            <div class="uk-grid">
                                <div class="uk-width-small-1-3 uk-width-medium-1-5">
                                    <div class="custom-label">
                                        <label class="label-bold ng-scope" data-translate="Tên sản phẩm"></label> <span class="req"> *</span>
                                    </div>
                                </div>
                                <div class="uk-width-small-2-3 uk-width-medium-4-5">
                                    <div class="parsley-row">
                                        <input ng-model="order.name"
                                               required=""
                                               data-parsley-required-message="{{'global.messages.required' | translate}}"
                                               data-parsley-maxlength="255"
                                               data-parsley-maxlength-message="{{'global.messages.maxLength255' | translate}}"
                                               data-parsley-whitespace="trim"
                                               id="name" name="name" type="text"
                                               class="md-input ng-isolate-scope md-input-processed" md-input="" />
                                    </div>
                                </div>

                                <div class="uk-width-small-1-3 uk-width-medium-1-5">
                                    <div class="custom-label">
                                        <label class="label-bold ng-scope" data-translate="Kho"></label> <span class="req"> *</span>
                                    </div>
                                </div>
                                <div class="uk-width-small-2-3 uk-width-medium-4-5">
                                    <div class="parsley-row">
                                        <input id="stockCbb" name="stockCbb"
                                               ng-required="true"
                                               data-parsley-required-message="{{'admin.messages.required' | translate}}"
                                               data-parsley-trigger="focusin focusout"
                                               position="bottom"
                                               config="ComboBox['stockCbb'].config"
                                               options="ComboBox['stockCbb'].options"
                                               ng-model="order.stockId"
                                               table="ComboBox['stockCbb'].table"
                                               column="ComboBox['stockCbb'].column"
                                               scope-controller="ComboBox['stockCbb'].scope" selectize>
                                    </div>
                                </div>

                                <div class="uk-width-small-1-3 uk-width-medium-1-5">
                                    <div class="custom-label">
                                        <label class="label-bold ng-scope" data-translate="Loại"></label> <span class="req"> *</span>
                                    </div>
                                </div>
                                <div class="uk-width-small-2-3 uk-width-medium-4-5">
                                    <div class="parsley-row">
                                        <input id="categoryCbb" name="categoryCbb"
                                               ng-required="true"
                                               data-parsley-required-message="{{'admin.messages.required' | translate}}"
                                               data-parsley-trigger="focusin focusout"
                                               position="bottom"
                                               config="ComboBox['categoryCbb'].config"
                                               options="ComboBox['categoryCbb'].options"
                                               ng-model="order.categoryId"
                                               table="ComboBox['categoryCbb'].table"
                                               column="ComboBox['categoryCbb'].column"
                                               scope-controller="ComboBox['categoryCbb'].scope" selectize>
                                    </div>
                                </div>
                                <div class="uk-width-small-1-3 uk-width-medium-1-5">
                                    <div class="custom-label">
                                        <label class="label-bold">Giá</label> <span class="req"> *</span>
                                    </div>
                                </div>
                                <div class="uk-width-small-2-3 uk-width-medium-4-5">
                                    <div class="parsley-row">
                                        <input type="text"
                                               ng-model="order.price"
                                               ng-required=""
                                               data-parsley-required-message="{{'global.messages.required' | translate}}"
                                               data-parsley-pattern="^[1-9]\d*$"
                                               data-parsley-pattern-message="{{'global.messages.sizeFirmware' | translate}}"
                                               data-parsley-max="10000000000"
                                               data-parsley-max-message="số tiền quá lớn"
                                               data-parsley-whitespace="trim"
                                               class="md-input ng-isolate-scope md-input-processed" md-input="">
                                    </div>
                                </div>
                                <div class="uk-width-small-1-3 uk-width-medium-1-5">
                                    <div class="custom-label">
                                        <label class="label-bold">Số lượng</label> <span class="req"> *</span>
                                    </div>
                                </div>
                                <div class="uk-width-small-2-3 uk-width-medium-4-5">
                                    <div class="parsley-row">
                                        <input type="text"
                                               ng-model="order.quantity"
                                               ng-required=""
                                               data-parsley-required-message="{{'global.messages.required' | translate}}"
                                               data-parsley-pattern="^[1-9]\d*$"
                                               data-parsley-pattern-message="{{'global.messages.sizeFirmware' | translate}}"
                                               data-parsley-max="10000000000"
                                               data-parsley-max-message="số lượng quá lớn"
                                               data-parsley-whitespace="trim"
                                               class="md-input ng-isolate-scope md-input-processed" md-input="">
                                    </div>
                                </div>

                                <br /> <br /> <br />
                                <div class="uk-width-small-1-3 uk-width-medium-1-5">
                                    <div class="custom-label">
                                        <label class="label-bold ng-scope" data-translate="device.deviceType.field.description"></label>
                                    </div>
                                </div>
                                <div class="uk-width-small-2-3 uk-width-medium-4-5">
                                    <div class="parsley-row">
                                <textarea ng-model="order.description"
                                          data-parsley-whitespace="trim"
                                          data-parsley-maxlength-message="{{'global.messages.maxLength1000' | translate}}"
                                          data-parsley-maxlength="1000"
                                          type="text" name="description" id="description"
                                          style="border-width: 1px 1px 1px;"
                                          class="md-input ng-isolate-scope md-input-processed" md-input=""></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="uk-width-medium-2-10" >
                            <div class="user_heading_avatar custom-avatar-center" data-provides="fileinput"
                                 ng-mouseenter="user.mouseEnter = true"
                                 ng-mouseleave="user.mouseEnter = false">

                                <img ng-if="order.image || user.userAvatarBase64" class="uk-border-circle"
                                     ng-src="{{user.userAvatarBase64 ? user.userAvatarBase64 : hostGW + order.image}}"
                                     alt="device model avatar" width="200" height="200"/>
                                <img ng-if="!order.image && !user.userAvatarBase64" class="uk-border-circle"
                                     ng-src="assets/img/avatars/avatar.jpg" alt="device model avatar" width="200" height="200"/>

                                <div class="user_avatar_controls">
                                    <span class="btn-file uk-form-file" title="Maximum size: 64K">
                                        <span class="fileinput-new"><i class="material-icons">&#xE2C6;</i></span>
                                        <input-upload create="true"></input-upload>
                                    </span>
                                    <a ng-show="user.mouseEnter && (order.image || user.userAvatarBase64)"
                                       ng-click="deleteAvatar()" class="btn-file fileinput-exists js-uk-prevent"
                                       title="Delete"><i class="material-icons">&#xE5CD;</i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </form>

</div>
