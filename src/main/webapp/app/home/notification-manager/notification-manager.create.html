<div id="page_content">
    <form name="notification_form" id="notification_form" class="uk-form-stacked ng-pristine ng-invalid ng-invalid-required" novalidate="">
        <div id="page_heading" data-uk-sticky="{ top: 48, media: 960 }">
            <span class="route-header">
                <a class="uk-text-primary" ui-sref="notificationManager" data-translate="admin.menu.notificationManager"></a>&nbsp;<i
                    class="uk-icon-arrow-circle-right"></i>
                <span data-translate="global.button.create"></span>
            </span>
            <br/>
            <div class="uk-margin-small-top">
                <button has-any-authority ="ROLE_SYSTEM_ADMIN,ROLE_HOME_ADMIN,Notification_Manager_Create" ng-click="submit(false)" type="submit" class="md-btn md-btn-primary md-btn-small"><span
                        class="uk-text-bold" data-translate="global.button.save"></span></button>
                <button has-any-authority ="ROLE_SYSTEM_ADMIN,ROLE_HOME_ADMIN,Notification_Manager_Create" ng-click="submit(true)" type="submit" class="md-btn md-btn-primary md-btn-small"><span
                        class="uk-text-bold" data-translate="global.button.saveAndClose"></span></button>
                <a has-any-authority ="ROLE_SYSTEM_ADMIN,ROLE_HOME_ADMIN,Notification_Manager_Delete" ui-sref="notificationManager" class="md-btn md-btn-small"><span class="uk-text-bold"
                                                                                                                                                    data-translate="global.button.cancel"></span></a>
            </div>
        </div>
        <div id="page_content_inner">
            <jhi-alert></jhi-alert>
            <modal-alert></modal-alert>
            <div class="md-card">
                <div class="md-card-content">
                    <div class="uk-grid " data-uk-grid-margin="">
                        <div class="uk-width-medium-8-10">
                            <div class="uk-grid">
                                <div class="uk-width-small-1-3 uk-width-medium-2-10">
                                    <div class="custom-label">
                                        <label ></label> Tên thông báo <span class="req"> *</span>
                                    </div>
                                </div>
                                <div class="uk-width-small-2-3 uk-width-medium-8-10 parsley-row">
                                    <input
                                            ng-required="true"
                                            data-parsley-required-message="{{'global.messages.required' | translate}}"
                                            data-parsley-maxlength="50"
                                            data-parsley-maxlength-message="{{'global.messages.maxLength50' | translate}}"
                                            type="text"
                                            data-parsley-whitespace="trim"
                                            ng-model="notification.name"
                                            class="md-input ng-isolate-scope md-input-processed" md-input="">
                                </div>
                            </div>
                            <div class="uk-grid">
                                <div class="uk-width-small-1-3 uk-width-medium-2-10">
                                    <div class="custom-label">
                                        <label ></label> Loại thông báo<span class="req"> *</span>
                                    </div>
                                </div>
                                <div class="uk-width-small-2-3 uk-width-medium-8-10 parsley-row">
                                    <input id="selec_adv_2"
                                               config="notification_type_config"
                                               options="notification_type_options"
                                               type="text"
                                               ng-required="true"
                                               data-parsley-required-message="{{'global.messages.required' | translate}}"
                                               position="bottom"
                                               ng-model="notification.type"
                                    selectize>
                                </div>
                            </div>
                            <div class="uk-grid">
                                <div class="uk-width-small-1-3 uk-width-medium-2-10">
                                    <div class="custom-label">
                                        <label ></label> Nội dung thông báo <span class="req"> *</span>
                                    </div>
                                </div>
                                <div class="uk-width-small-2-3 uk-width-medium-8-10 parsley-row">
                                    <textarea
                                            ng-required="true"
                                            data-parsley-maxlength="500"
                                            data-parsley-maxlength-message="{{'global.messages.maxLength500' | translate}}"
                                            type="text"
                                            data-parsley-required-message="{{'global.messages.required' | translate}}"
                                            data-parsley-whitespace="trim"
                                            ng-model="notification.content"
                                            style="border-width: 1px 1px 1px;overflow-y: auto;"
                                            rows="3"
                                            class="uk-textarea md-input ng-isolate-scope md-input-processed" md-input="">
                                    </textarea>
                                </div>
                            </div>
                            <div class="uk-grid">
                                <div class="uk-width-small-1-3 uk-width-medium-2-10">
                                    <div class="custom-label">
                                        <label ></label> Lý do
                                    </div>
                                </div>
                                <div class="uk-width-small-2-3 uk-width-medium-8-10 parsley-row">
                                    <textarea
                                            data-parsley-whitespace="trim"
                                            ng-model="notification.reason"
                                            data-parsley-maxlength="255"
                                            data-parsley-maxlength-message="{{'global.messages.maxLength255' | translate}}"
                                            type="text"
                                            style="border-width: 1px 1px 1px;overflow-y: auto;"
                                            rows="2"
                                            class="uk-textarea md-input ng-isolate-scope md-input-processed" md-input="">
                                    </textarea>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

</div>
