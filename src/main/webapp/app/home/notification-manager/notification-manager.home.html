<div id="page_content">
    <jhi-alert></jhi-alert><modal-alert></modal-alert>
    <div id="page_heading" data-uk-sticky="{ top: 48, media: 960 }" class="header-fixed">
        <a class="uk-text-primary" style="font-size: larger" data-translate="admin.menu.notificationManager"></a> <i
            class="uk-icon-arrow-circle-right"></i>
        <span> Danh Sách</span>
        </br>
        <div class="uk-margin-small-top">
            <a has-any-authority="ROLE_SYSTEM_ADMIN, ROLE_FARM_ADMIN, Notification_Manager_Create" ui-sref="notification-manager-create"
               class="md-btn md-btn-primary md-btn-small"><span class="uk-text-bold"
                                                                data-translate="global.button.create"></span></a>
            <button has-any-authority ="ROLE_SYSTEM_ADMIN,ROLE_HOME_ADMIN, Notification_Manager_Delete" id="deleteBtn" class="md-btn md-btn-small hideElement" ng-click="defaultDelete()"><span class="uk-text-bold" data-translate="global.button.delete"></span></button>
        </div>
    </div>
    <div id="page_content_inner">
        <div class="md-card">
            <div class="md-card-content">
                <div class="uk-overflow-container uk-margin-bottom table-height-fixed">
                    <table class="hoverTable uk-table uk-table-align-vertical  uk- table-nowrap tablesorter tablesorter-altair table-fixed" id="notificationManagerId">
                        <thead>
                        <tr>
                            <th data-name="Select"><input type="checkbox" class="ts_checkbox_all"></th>
                            <th><th-content table="TABLES['notificationManagerId']" label="'Tên thông báo'"         column="'name'"></th-content></th>
                            <th><th-content table="TABLES['notificationManagerId']" label="'Loại thông báo'"         column="'type'"></th-content></th>
                            <th><th-content table="TABLES['notificationManagerId']" label="'Nội dung thông báo'"         column="'content'"></th-content></th>
                            <th><th-content table="TABLES['notificationManagerId']" label="'Lý do'"         column="'reason'"></th-content></th>
                        </tr>
                        <tr>
                            <td></td>
                            <td><default-filter table="TABLES['notificationManagerId']" column="'name'"></td>
                            <td>
                                <selectize id="notificationTypeId"
                                           config="notification_type_config"
                                           options="notification_type_options"
                                           position="bottom"
                                           ng-change="search()"
                                           ng-model="notification.type"
                                ></selectize>
                            </td>
                            <td><default-filter table="TABLES['notificationManagerId']" column="'content'"></td>
                            <td><default-filter table="TABLES['notificationManagerId']" column="'reason'"></td>

                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="notification in notificationManager" on-last-repeat ng-class="{'hoverRow': !notification.unRemove, 'custom-un-remove': notification.unRemove}" title="{{notification.unRemove}}">
                            <td><input id="{{notification.id}}" type="checkbox" class="ts_checkbox" data-md-icheck icheck ng-model="row_select"></td>
                            <td>
                                <a has-any-authority="ROLE_SYSTEM_ADMIN, ROLE_SYSTEM_USER, ROLE_HOME_ADMIN, Notification_Manager_View_Detail" ui-sref="notification-manager-detail({notificationId: notification.id })">{{notification.name}} </a>
                                <span do-not-have-authority="ROLE_SYSTEM_ADMIN, ROLE_SYSTEM_USER, Notification_Manager_View_Detail">{{notification.name}} </span>
                            </td>
                            <td>{{notification.typeContent}}</td>
                            <td>{{notification.content}}</td>
                            <td>{{notification.reason}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="ts_pager" id="table_notification_pager">
                    <ul class="uk-pagination ts_pager">
                        <li ng-click="selectPageClickHandle()" data-uk-tooltip title="{{selectPage}}">
                            <input ng-change="selectPageHandle('notificationManagerId')" id="notification_selectize_page" type="text"
                                   config="TABLES['notificationManagerId'].selectize_page_config" options="TABLES['notificationManagerId'].selectize_page_options"
                                   ng-model="TABLES['notificationManagerId'].selectize_page" name="TABLES['notificationManagerId'].selectize_page" selectize>
                        </li>
                        <li><a href="javascript:void(0)" class="firstPage" ng-click="handleFirstPage('notificationManagerId')"><i class="uk-icon-angle-double-left"></i></a></li>
                        <li><a href="javascript:void(0)" class="prevPage" ng-click="handlePreviousPage('notificationManagerId')"><i class="uk-icon-angle-left"></i></a></li>
                        <li><span class="pageDisplay"></span></li>
                        <li><a href="javascript:void(0)" class="nextPage" ng-click="handleNextPage('notificationManagerId')"><i class="uk-icon-angle-right"></i></a></li>
                        <li><a href="javascript:void(0)" class="lastPage" ng-click="handleLastPage('notificationManagerId')"><i class="uk-icon-angle-double-right"></i></a></li>
                        <li data-uk-tooltip title="{{pageSize}}">
                            <input ng-change="selectPageNumHandle('notificationManagerId')" id="notification_selectize_pageNum" type="text"
                                   config="TABLES['notificationManagerId'].selectize_pageNum_config" options="TABLES['notificationManagerId'].page_size_option"
                                   ng-model="TABLES['notificationManagerId'].selectize_pageNum" name="TABLES['notificationManagerId'].selectize_pageNum" selectize>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
